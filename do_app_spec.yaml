alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: servicehub-backend
    match:
      path:
        prefix: /
name: servicehub-app
region: fra
services:
- envs:
  - key: MONGO_URL
    scope: RUN_AND_BUILD_TIME
    value: ${MONGO_URL}
  - key: DB_NAME
    scope: RUN_AND_BUILD_TIME
    value: ${DB_NAME}
  - key: DB_STARTUP_TIMEOUT_SEC
    scope: RUN_AND_BUILD_TIME
    value: "45"
  - key: MONGO_TIMEOUT_MS
    scope: RUN_AND_BUILD_TIME
    value: "45000"
  - key: MONGO_CONNECT_TIMEOUT_MS
    scope: RUN_AND_BUILD_TIME
    value: "45000"
  - key: LOG_LEVEL
    scope: RUN_AND_BUILD_TIME
    value: INFO
  - key: SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    value: ${SECRET_KEY}
  - key: ALLOW_DEGRADED_MODE
    scope: RUN_AND_BUILD_TIME
    value: "false"
  - key: TERMII_API_KEY
    scope: RUN_AND_BUILD_TIME
    value: ${TERMII_API_KEY}
  - key: TERMII_BASE_URL
    scope: RUN_AND_BUILD_TIME
    value: https://api.ng.termii.com
  - key: TERMII_SENDER_ID
    scope: RUN_AND_BUILD_TIME
    value: ServiceHub
  - key: SENDGRID_API_KEY
    scope: RUN_AND_BUILD_TIME
    value: ${SENDGRID_API_KEY}
  - key: SENDER_EMAIL
    scope: RUN_AND_BUILD_TIME
    value: no-reply@myservicehub.co
  - key: EMAIL_ENABLED
    scope: RUN_AND_BUILD_TIME
    value: "true"
  - key: EMAIL_FROM_NAME
    scope: RUN_AND_BUILD_TIME
    value: ServiceHub
  - key: EMAIL_FROM
    scope: RUN_AND_BUILD_TIME
    value: no-reply@myservicehub.co
  - key: EMAIL_PROVIDER
    scope: RUN_AND_BUILD_TIME
    value: sendgrid
  - key: ALLOWED_ORIGINS
    scope: RUN_AND_BUILD_TIME
    value: https://my-servicehub.vercel.app, http://localhost:3000
  - key: FRONTEND_URL
    scope: RUN_AND_BUILD_TIME
    value: https://my-servicehub.vercel.app
  - key: UPLOADS_DIR
    scope: RUN_AND_BUILD_TIME
    value: /app/uploads
  http_port: 8080
  github:
    branch: main
    deploy_on_push: true
    repo: myservicehub/ServiceHub
  dockerfile_path: backend/Dockerfile
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: servicehub-backend
