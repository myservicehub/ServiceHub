<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        
        <!-- Security Meta Tags -->
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="X-Frame-Options" content="DENY" />
        <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="serviceHub - Nigeria's trusted platform for connecting homeowners with reliable local tradespeople. Find verified electricians, plumbers, carpenters, and more." />
        <meta name="keywords" content="tradespeople, Nigeria, electrician, plumber, carpenter, home services, repairs, maintenance" />
        <meta name="author" content="serviceHub" />
        
        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="serviceHub | Nigeria's Premier Tradesperson Platform" />
        <meta property="og:description" content="Connect with trusted local tradespeople for all your home service needs" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://servicehub.ng" />
        <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
        
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="serviceHub | Nigeria's Premier Tradesperson Platform" />
        <meta name="twitter:description" content="Connect with trusted local tradespeople for all your home service needs" />
        <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
        
        <!-- Preconnect to external domains for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://maps.googleapis.com" />
        
        <!-- Favicon and App Icons -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>serviceHub | Nigeria's Premier Tradesperson Platform</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

<!-- Removed PostHog analytics snippet for production readiness -->
</body>
</html>
